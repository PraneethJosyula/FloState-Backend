# fly.toml - Fly.io configuration
# Deploy with: fly launch --name flostate-api

app = "flostate-api"
primary_region = "sjc"  # San Jose, CA - or choose: lax, sea, ewr, iad, lhr, fra, sin, syd

[build]

[env]
  PORT = "4000"
  NODE_ENV = "production"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero for free tier
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

